<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  
  <script>
    let scene, camera, renderer, controls;
    let sun, planets = [], planetMeshes = [];
    
    // Set up scene
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);  // Space background color

    // Set up camera
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 30;

    // Set up renderer
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls for camera manipulation
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;  // Smooth movement
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    
    // Create Sun
    const sunGeometry = new THREE.SphereGeometry(5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
    sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);
    
    // Function to create planets
    function createPlanet(size, distance, color, speed) {
      const planetGeometry = new THREE.SphereGeometry(size, 32, 32);
      const planetMaterial = new THREE.MeshStandardMaterial({ color: color });
      const planet = new THREE.Mesh(planetGeometry, planetMaterial);
      planet.position.x = distance;
      planet.speed = speed;

      planets.push(planet);
      planetMeshes.push(planet);

      scene.add(planet);
    }

    // Create planets
    createPlanet(0.5, 10, 0x888888, 0.01);  // Mercury
    createPlanet(1, 15, 0x0077FF, 0.005);   // Venus
    createPlanet(1.2, 20, 0x00FF00, 0.003); // Earth
    createPlanet(0.9, 25, 0xFF6600, 0.002); // Mars
    createPlanet(4, 35, 0xD4AF37, 0.001);   // Jupiter

    // Add light to simulate sunlight
    const light = new THREE.PointLight(0xFFFFFF, 2, 100);
    light.position.set(0, 0, 0);  // Position it at the Sun
    scene.add(light);

    // Handle resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Animate the scene
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the planets around the sun
      planetMeshes.forEach((planet, index) => {
        planet.rotation.y += 0.01;
        planet.position.x = Math.cos(planet.speed * Date.now() * 0.0001) * (planets[index].position.x);
        planet.position.z = Math.sin(planet.speed * Date.now() * 0.0001) * (planets[index].position.x);
      });

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
